version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    install:
      # This installs your package and the sphinx dependencies defined in pyproject.toml
      - pip install .[docs]
    build:
      html:
        # This builds the docs and puts them where Read the Docs expects them
        - sphinx-build -b html docs/source $READTHEDOCS_OUTPUT/html
