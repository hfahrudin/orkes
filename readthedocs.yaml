version: 2

build:
  os: ubuntu-latest
  tools:
    python: "3.10"
  # Add build commands for Sphinx
  commands:
    - sphinx-build -b html docs/source docs/build/html

python:
  install:
    - method: pip
      path: .
      # Install the package itself in editable mode, including the 'docs' optional dependencies
      extra_requirements:
        - docs